<table id="FileInfoTable">
    <tr>
        <td colspan="2" id="FileInfoHeader">
            <img alt="<!--[$Mimetype]-->" title="<!--[$Mimetype]-->" src="<!--[$MimetypeIcon]-->" class="MimetypeIcon" />
            <strong title="<!--[$FullFilename]-->"><!--[$Filename]--> (<!--[$Filesize]-->)</strong>
            <div id="FileInfoHeaderLinks">
                <a href="<!--[$downloadLink]-->"><!--["Download this file"]--></a>
            </div>
        </td>
    </tr><tr>
        <td><!--["Direct link:"]--> </td>
        <td>
            <input name="url" type="text" size="42" onfocus="this.select()" 
                value="<!--[$downloadLink]-->" readonly="readonly" />
        </td>
    </tr><tr>
        <td><!--["BB-Link:"]--> </td>
        <td>
            <input name="url" type="text" size="42" onfocus="this.select()" 
                value="[URL=<!--[$downloadLink]-->]<!--[$Filename]--> (<!--[$Filesize]-->)[/URL]" readonly="readonly" />
        </td>
    </tr>
<!--[if $isImage]-->
    <tr>
        <td><!--["BB-Image"]--> </td>
        <td>
            <input name="url" type="text" size="42" onfocus="this.select()" 
                value="[IMG]<!--[$downloadLink]-->[/IMG]" readonly="readonly" />
        </td>
    </tr>
<!--[/if]-->
</table>
